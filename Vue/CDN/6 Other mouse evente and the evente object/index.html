<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Hello, Vue :)</h1>

    <div id="app">

        <div v-if="showBooks">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <div v-show="showBooks">Currently Showing Books</div>

        <br>
        <!--Other mouse envetes and evente objects-->
        <div class="box" @mouseOver="handleEvente">Mouse Over</div>
        <div class="box" @mouseLeave="handleEvente">Mouse Leave</div>
        <div class="box" @dblclick="handleEvente">Double Click Mouse</div>
        <div class="box" @mouseMove="handleMouseMove">Position - {{ X }} {{ Y }}</div>

    </div>

 <script src="app.js"></script>
</body>
</html>
