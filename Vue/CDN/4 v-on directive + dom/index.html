<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">

        <p>{{ title }} - {{ author }} - {{ year }}</p>

        <button @click="year++">Increase year</button>
        <button @click="year--">Decrease year</button>

        <div @click="changeTitle('Book of Dreams')">div that chages title</div>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
